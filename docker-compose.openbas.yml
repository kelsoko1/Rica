version: '3.8'

services:
  # OpenBAS (Simulations)
  openbas:
    image: openbas/backend:latest
    container_name: openbas
    restart: always
    ports:
      - "2021:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max_old_space_size=4096
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-miniokey}
      - MINIO_ENDPOINT=openbas-minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - REDIS_HOST=openbas-redis
      - DATABASE_URL=postgresql://openbas:openbas@openbas-postgres:5432/openbas?schema=public
      - JWT_SECRET=${OPENBAS_JWT_SECRET:-ChangeMeInProduction123!}
      - CRON_TIMEZONE=UTC
    depends_on:
      openbas-postgres:
        condition: service_healthy
      openbas-redis:
        condition: service_healthy
      openbas-minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rica-network

  # PostgreSQL for OpenBAS
  openbas-postgres:
    image: postgres:15-alpine
    container_name: openbas-postgres
    restart: always
    environment:
      POSTGRES_USER: openbas
      POSTGRES_PASSWORD: ${OPENBAS_POSTGRES_PASSWORD:-openbas}
      POSTGRES_DB: openbas
    volumes:
      - openbas_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openbas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rica-network

  # Redis for OpenBAS
  openbas-redis:
    image: redis:7-alpine
    container_name: openbas-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-ChangeMeInProduction123!}
    volumes:
      - openbas_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rica-network

  # MinIO for OpenBAS
  openbas-minio:
    image: minio/minio:RELEASE.2023-07-21T21-12-50Z
    container_name: openbas-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-miniokey}
    volumes:
      - openbas_minio_data:/data
    networks:
      - rica-network

volumes:
  openbas_postgres_data:
  openbas_redis_data:
  openbas_minio_data:

networks:
  rica-network:
    driver: bridge
