# Supporting Services - PostgreSQL
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: rica-tenant-${TENANT_ID}
  labels:
    app: postgres
    tenant-id: ${TENANT_ID}
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      tenant-id: ${TENANT_ID}
  template:
    metadata:
      labels:
        app: postgres
        tenant-id: ${TENANT_ID}
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tenant-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: postgres
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: rica-tenant-${TENANT_ID}
spec:
  selector:
    app: postgres
    tenant-id: ${TENANT_ID}
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP

