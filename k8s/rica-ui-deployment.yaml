apiVersion: apps/v1
kind: Deployment
metadata:
  name: rica-ui
  labels:
    app: rica-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rica-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rica-ui
    spec:
      containers:
      - name: rica-ui
        image: ${REGISTRY}/rica-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: rica-config
              key: api-url
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rica-ui
spec:
  selector:
    app: rica-ui
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rica-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - rica.example.com
    secretName: rica-tls
  rules:
  - host: rica.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rica-ui
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rica-api
            port:
              number: 3001
