apiVersion: apps/v1
kind: Deployment
metadata:
  name: rica-api
  labels:
    app: rica-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rica-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rica-api
    spec:
      containers:
      - name: rica-api
        image: ${REGISTRY}/rica-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: rica-secrets
              key: api-key
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: rica-secrets
              key: deepseek-api-key
        - name: OPENCTI_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: rica-config
              key: opencti-graphql-url
        - name: OPENBAS_API_URL
          valueFrom:
            configMapKeyRef:
              name: rica-config
              key: openbas-api-url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: rica-config
              key: frontend-url
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: rica-api-data
          mountPath: /app/data
        - name: rica-api-logs
          mountPath: /app/logs
      volumes:
      - name: rica-api-data
        persistentVolumeClaim:
          claimName: rica-api-data-pvc
      - name: rica-api-logs
        persistentVolumeClaim:
          claimName: rica-api-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rica-api
spec:
  selector:
    app: rica-api
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rica-api-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rica-api-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
